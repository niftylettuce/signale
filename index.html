<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <title>Hackable console logger for Node and Browser environments</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css" type="text/css">
</head>

<body>
  <div id="app">
  </div>
  <script src="dist/signale.min.js"></script>
  <script type="text/javascript">
    (function() {
      var signale = new Signale();
      signale.success('Operation successful');
      signale.debug('Hello', 'from', 'L59');
      signale.pending('Write release notes for %s', '1.2.0');
      signale.fatal(new Error('Unable to acquire lock'));
      signale.watch('Recursively watching build directory...');
      signale.complete({prefix: '[task]', message: 'Fix issue #59', suffix: '(@klauscfhq)'});
    })();
  </script>
  <script src="https://unpkg.com/docute@3/dist/docute.js" type="text/javascript"></script>
  <script src="./config.js" type="text/javascript"></script>
</body>
</html>
